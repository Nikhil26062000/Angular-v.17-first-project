<table class="employee-table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Age</th>
        <th>Date of Joining</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add your table rows here -->
    @for(data of employees; track data.id ){
      <tr>
        <td>{{data.first_name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.department}}</td>
        <td>{{data.salary}}</td>
        <td><button>Edit</button> <button>Delete</button></td>
      </tr>
    }

     
    </tbody>
  </table>
