<table class="employee-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>phone</th>
        <th>username </th>
        <th>website</th>
        <th>city</th>
        <th>Action</th>
      </tr>

 
     

    </thead>
    <tbody>
      <!-- Add your table rows here -->
    @for(data of employees; track data.id ){
      <tr>
        <td>{{data.name}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.username}}</td>
        <td>{{data.website}}</td>
        <td>{{data.address.city}}</td>
        <td><button>Edit</button> <button>Delete</button></td>
      </tr>
      
    }
    @empty{
      <p>NO RECORD FOUND</p>
    }
   

     
    </tbody>
  </table>
