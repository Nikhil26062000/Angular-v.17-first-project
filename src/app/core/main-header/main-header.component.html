<header>
    <div class="logo">
      <h1  [hoverColor]="'red'" [appHighlight]="'green'">{{logoName}}</h1>
    </div>
    <div class="nav-items">
      <p>{{'25/Dec/2200' | date:"medium":"IST"}}</p>
      <div class="dropdown">
        <button class="dropdown-toggle">Select Language</button>
        <ul class="dropdown-menu">
          <li (click)="getLanguage('en')">English</li>
          <li (click)="getLanguage('es')">Spanish</li>
          <li (click)="getLanguage('fr')">French</li>
          <!-- Add more languages as needed -->
        </ul>
      </div>
      <button class="logout-button">Logout</button>
    </div>
  </header>
